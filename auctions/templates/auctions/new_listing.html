{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create a new listing to be auctioned</h1>

<form action="{% url 'new_listing' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_ul }}
    <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Submit</button>
</form>

{% endblock %}
